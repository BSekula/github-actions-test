name: release-workflow

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Do not have access to other WF artefacts
      # - uses: actions/download-artifact@v3
      #   with:
      #     name: my-artifact
      #     path: dist
      # - name: Display structure of downloaded files
      #   run: ls -R
      #   working-directory: dist
      - run: mkdir -p dist
      - name: Download artefacts
        run: gh run download -n my-artifact
        working-directory: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Display structure of downloaded files
        run: ls -R
      - name: Create a tag
        run: |
          echo "Creating git tag:" v1.2.3
          git config --local user.name "bsekula"
          git config --local user.email "bsekula12@gmail.com"
          git tag -a v1.2.3 -m "v1.2.3 test"
          git remote rm origin
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git push origin --tags

      - name: Release by softprops
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist/world.txt

